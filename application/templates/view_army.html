{% extends "layout.html" %}
{% block body %}

<h2>Your Warhammer collection</h2>

<h3>{{army_name}}</h3>

{% for unit in army_unit %}
    <p>
        Unit name: {{unit.name}}<br>
        Category: {{unit.category}}<br>
        Price per model: {{unit.price}}<br>
        Quantity owned: {{unit.quantity}}
    </p>
    

{% endfor %}

{% endblock body %}
